<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

    <body ng-app="app">

    <ion-pane ng-controller="VideoCtrl">
      <ion-content class="has-header has-footer">
        <div class="row">
          <div class="col col-90 gif-holder">
            <ion-spinner class="spinner" ng-if="loading"></ion-spinner>
            <img class="gif-img" ng-src="{{clip}}" width="100%">
          </div>
        </div>
      </ion-content>
      <div class="bar bar-footer bar-dark">
          <button class="button button-clear icon ion-ios-download-outline" ng-click="sendGif()"></button>
          <button class="record_btn" ng-click='captureVideo()'>
          </button>
          <button class="button button-clear pull-right icon ion-ios-trash-outline" ng-click="deleteGif()"></button>
      </div>
    </ion-pane>
  </body>
</html>
